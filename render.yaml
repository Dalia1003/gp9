services:
  - type: web
    name: ouwn
    env: python
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn "app:create_app()"
    secretFiles:
      - key: serviceAccountKey.json
        path: /etc/secrets/serviceAccountKey.json
    envVars:
      - key: EMAIL_PASSWORD
        fromSecret: EMAIL_PASSWORD
